<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{服务名称} - 华e通 | 一站式来华服务平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/service.css">
    <style>
        /* 服务页面特有样式 */
        .service-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../images/{服务背景图}.jpg') center/cover no-repeat;
            color: white;
            padding: 150px 0;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .service-hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .service-hero p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .service-container {
            padding: 50px 0;
        }
        
        .service-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .service-feature-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .service-feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            height: 150px;
            background: linear-gradient(120deg, var(--primary), #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
        }
        
        .feature-content {
            padding: 25px;
        }
        
        .feature-content h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .process-steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .process-step {
            flex: 0 0 calc(25% - 20px);
            text-align: center;
            padding: 30px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .process-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .service-cta-section {
            background: #f8fafc;
            padding: 60px;
            border-radius: 12px;
            margin: 60px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 引入导航栏 -->
    <!--#include virtual="../components/header.html" -->
    
    <!-- 服务页面的Hero区域 -->
    <section class="service-hero">
        <div class="container">
            <h1>{服务名称}</h1>
            <p>{服务简介}</p>
            <div class="hero-actions">
                <a href="../ai-chat.html" class="btn btn-primary">咨询AI助手</a>
                <a href="#process" class="btn btn-outline">了解服务流程</a>
            </div>
        </div>
    </section>

    <div class="container service-container">
        <!-- 服务内容区域 -->
        {服务具体内容}
    </div>
    
    <!-- 引入页脚 -->
    <!--#include virtual="../components/footer.html" -->
    
    <script src="../js/main.js"></script>
</body>
</html>
